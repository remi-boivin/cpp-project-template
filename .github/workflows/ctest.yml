name: ctest

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.generator }}
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          ]

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v3
      # If your project use submodule, please uncomment the following line.
      # with:
      #   submodules: recursive
    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1.4
      with:
        version: latest
        platform: x64

    - name: build tests
      run: cmake -B ${{github.workspace}}/build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_BUILD_TOOL=gcc

    - name: run tests
      working-directory: ${{github.workspace}}/build
      run: make && ctest --output-on-failure --rerun-failed